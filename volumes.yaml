apiVersion: v1
data:
  app.conf: "server {\n listen 80 reuseport;\nlocation / {\n root /usr/share/nginx/bin; 
    \n  }\n}\n"
kind: ConfigMap
metadata:
  name: app-conf
  namespace: default

---

apiVersion: v1
data:
  nginx.conf: |+
    user  nginx;
    worker_processes  32;
    worker_rlimit_nofile 10240;
    worker_cpu_affinity auto 101010101010101010101010101010101010101010101010101010101010101;
    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  10000;
    }
    http {
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
        sendfile        on;
     
       #  access_log /var/log/nginx/access.log main;
         access_log off;
        include /etc/nginx/conf.d/*.conf;
    }
kind: ConfigMap
metadata:
  name: main-conf
  namespace: default
---

